<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>🎉chatRoom🧑‍💻🎉 | by billSu</title>
		<link rel="shortcut icon" href="./favicon.ico">
		<link rel="stylesheet" type="text/css" href="./index.css"/>
	</head>
	
	<body>
		<div class="chatroom">
			<!-- 工具栏 -->
			<div class="contact">
				<div class="contact-name">
					联系人列表
				</div>
				<ul class="contact-list">
					<li class="contact-item">联系人1号</li>
					<li class="contact-item">联系人2号</li>
					<li class="contact-item">联系人3号</li>
					<li class="contact-item">联系人4号</li>
				</ul>
			</div>
			<!-- 单个聊天室的内容 -->
			<div class="main">
				<div class="header">
					当前联系人
				</div>
				<div class="list">
					<!-- 你的说话内容 -->
					<div class="list-item">
						<div class="message">I am bill</div>
						<img class="avatar" src="./favicon.ico" alt="">
					</div>
					<div class="list-item">
						<div class="message">I am billllllllllllllll</div>
						<img class="avatar" src="./favicon.ico" alt="">
					</div>
					<!-- 你的联系人 -->
					<div class="list-item list-item-left">
						<img class="avatar" src="./favicon.ico" alt="">
						<div class="message">I am bill too.</div>
					</div>
					
				</div>
				<div class="footer">
					<textarea></textarea>
					<button>发送</button>
				</div>
			</div>
		</div>
	</body>
</html>
